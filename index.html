<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body class="page">

    <header class="header">
        <img src="./images/header/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main class="content">

        <section class="profile">
            <img src="./images/profile/Avatar.jpg" class="profile__avatar" alt="Аватар">
            <div class="profile__info">
                <div class="profile__text">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-icon"></button>   
                </div>
                <p class="profile__profession">Исследователь океана</p>
            </div>

            <button type="button" class="profile__add-button"></button>
        </section>


        <section class="elements">

            <template id="item-card">
            <div class="element">
                <div class="element__image">
                    <img src="./images/elements/Karachaevsk.jpg" alt="Карачаевск" class="element__box-image">
                    <button type="button" class="element__trash"></button>
                </div>
                <div class="element__content">
                    <h2 class="element__header">КарачаевскКарачаевскКарачаевск</h2>
                    <button type="button" class="element__like element__bg"></button>
                </div>
            </div>
            </template>

        </section>


    </main>

    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup edit-profile">
        <div class="popup__container">
            <button class="popup__icon popup__icon_close_profile" type="button"></button>
            <h3 class="popup__header">Редактировать профиль</h3>
            <form class="popup__form" name="profile-name" novalidate>
                <label class="form-item__field">
                    <input class="popup__input popup__input_text_name" type="text" name="name" placeholder="Ваше имя" value="" required minlength="2" maxlength="40"/>
                    <span class="popup__input-error item-name_error"></span>
                </label>
                <label class="form-item__field">
                    <input class="popup__input popup__input_text_profession" type="text" name="profession" placeholder="Ваша профессия" value="" required minlength="2" maxlength="200"/>
                    <span class="popup__input-error item-name_error"></span>
                </label>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup add-item">
        <div class="popup__container">
            <button class="popup__icon popup__icon_close_item" type="button"></button>
            <h3 class="popup__header">Новое место</h3>
            <form class="popup__form form-item" name="new-item" novalidate>
                <label class="form-item__field">
                    <input id="item-name" class="popup__input popup__input_text_item-name" type="text" name="item-name" placeholder="Название" value="" required minlength="2" maxlength="30"/>
                    <span class="popup__input-error item-name_error"></span>
                </label>
                <label class="form-item__field">
                    <input id="item-link" class="popup__input popup__input_text_item-link" type="url" name="link" placeholder="Ссылка на картинку" value="" required />
                    <span class="popup__input-error item-link_error"></span>
                </label>
                <button class="popup__button" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup full-image">
        <div class="popup__image-conteiner">
            <button class="popup__icon popup__icon_close_image" type="button"></button>
            <div class="popup__content">
                <img src="./images/elements/abrau.jpg" alt="Карачаевск" class="popup__image">
                <h3 class="popup__image-header">Карачаевск</h3>
            </div>
        </div>
    </div>

    <script src="scripts/index.js"></script>
    <script src="scripts/validate.js"></script>
</body>

</html>
