<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body class="page">

    <header class="header">
        <img src="./images/header/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main class="content">

        <section class="profile">
            <img src="./images/profile/Avatar.jpg" class="profile__avatar" alt="Аватар">
            <div class="profile__info">
                <div class="profile__text">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-icon"></button>   
                </div>
                <p class="profile__profession">Исследователь океана</p>
            </div>

            <button type="button" class="profile__add-button"></button>
        </section>


        <section class="elements">

            <template id="item-card">
            <div class="element">
                <img src="./images/elements/Karachaevsk.jpg" alt="Карачаевск" class="element__box-image">
                <div class="element__content">
                    <h2 class="element__header">КарачаевскКарачаевскКарачаевск</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            </template>

        </section>


    </main>

    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup edit-profile">
        <div class="popup__container">
            <button class="popup__icon edit-profile_close-icon" type="button"></button>
            <h3 class="popup__header">Редактировать профиль</h3>
            <form class="popup__form" name="profile-name">
                <input class="popup__input popup__input_text_name" type="text" name="name" placeholder="Ваше имя" value="">
                <input class="popup__input popup__input_text_profession" type="text" name="profession" placeholder="Ваша профессия" value=""/>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup add-item">
        <div class="popup__container">
            <button class="popup__icon add-item_close-icon" type="button"></button>
            <h3 class="popup__header">Новое место</h3>
            <form class="popup__form" name="new-item">
                <input class="popup__input popup__input_text_item-name" type="text" name="item-name" placeholder="Название" value="">
                <input class="popup__input popup__input_text_item-link" type="text" name="link" placeholder="Ссылка на картинку" value=""/>
                <button class="popup__button" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <script src="scripts/index.js"></script>
</body>

</html>
