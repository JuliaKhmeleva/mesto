<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body class="page">

    <header class="header">
        <img src="./images/header/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main class="content">

        <section class="profile">
            <img src="./images/profile/Avatar.jpg" class="profile__avatar" alt="Аватар">
            <div class="profile__info">
                <div class="profile__text">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-icon"></button>   
                </div>
                <p class="profile__profession">Исследователь океана</p>
            </div>

            <button type="button" class="profile__add-button"></button>
        </section>


        <section class="elements">

            <div class="element">
                <div class="element__box-image"><img src="./images/elements/Karachaevsk.jpg" alt="Карачаевск" class="element__image"></div>
                <div class="element__content">
                    <h2 class="element__header">КарачаевскКарачаевскКарачаевск</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>

            <div class="element">
                <div class="element__box-image"><img src="./images/elements/Dombai.jpg" alt="Домбай" class="element__image"></div>
                <div class="element__content">
                    <h2 class="element__header">Домбай</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>

            <div class="element">
                <div class="element__box-image"><img src="./images/elements/sergiev-posad.jpg" alt="Сергиев-Посад" class="element__image"></div>
                <div class="element__content">
                    <h2 class="element__header">Сергиев-Посад</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>

            <div class="element">
                <div class="element__box-image"><img src="./images/elements/Elbrus.jpg" alt="Эльбрус" class="element__image"></div>
                <div class="element__content">
                    <h2 class="element__header">Эльбрус</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>

            <div class="element">
                <div class="element__box-image"><img src="./images/elements/lisbon.jpg" alt="Лиссабон" class="element__image"></div>
                <div class="element__content">
                    <h2 class="element__header">Лиссабон</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>

            <div class="element">
                <div class="element__box-image"><img src="./images/elements/abrau.jpg" alt="Абрау-Дюрсо" class="element__image"></div>
                <div class="element__content">
                    <h2 class="element__header">Абрау-Дюрсо</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>

        </section>


    </main>

    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__icon" type="button"></button>
            <h3 class="popup__header">Редактировать профиль</h3>
            <form class="popup__form" name="profile-name">
                <input class="popup__input popup_input_field_name" type="text" name="name" placeholder="Ваше имя" value="">
                <input class="popup__input popup_input_field_profession" type="text" name="profession" placeholder="Ваша профессия" value=""/>
                <button class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="scripts/index.js"></script>
</body>

</html>
